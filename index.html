<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
    <!-- Font Style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- Font Style -->
</head>
<body>

  <!--Start Button-->
    <button id="start-btn">Start Quiz</button>

  <!--Quiz Container-->
  <div id="quizbox" class="hide">
    <header>
      <h1>Code Quiz</h1>
      <div class="timer">
        <div class="time_text">Time Left</div>
        <div class="timer_sec">60</div>
    </div>
    </header>
       <!--Quiz Start-->
       <div class="quiz">
        <!--Question-->
         <h2 id="question">Question</h2>
         <!--Answers-->
         <div id="answer-buttons">
            <button class="btn">Option 1</button>
            <button class="btn">Option 2</button>
            <button class="btn">Option 3</button>
            <button class="btn">Option 4</button>
        </div>
        
        <!--Next Button-->
         <button id="next-btn">Next</button>
         
         <div id="scoreboard" class="hide2">
           <p>Final Score</p>
           <input type="text" id="score-input" name="initials" placeholder="Initials Here" />
           <button id="submit-score">Submit</button>
        </div>

       </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
